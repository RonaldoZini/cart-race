<!DOCTYPE html>
<html>

<head>
    <meta charset="uft-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Cart Race</title>
    <link rel="stylesheet" href="node_modules/jquery/dist/jquery.min.js">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>

        var nroVoltasCompetidor1 = 0;
        var nroVoltasCompetidor2 = 0;
        var autorizaVoltaCompetidor1 = true;
        var autorizaVoltaCompetidor2 = true;

        $(function () {
            var host = location.origin.replace(/^http/, 'ws')
            var ws = new WebSocket(host);

            ws.onmessage = function (event) {
                var value = JSON.parse(event.data);
                var dDate = new Date().toLocaleString();
                var db = openDatabase('raceDB', '1.0', 'raceDB', 2 * 1024 * 1024);

                db.transaction(function (tx) {
                    if (value.toString().trim() == 'Azul') {
                        if(autorizaVoltaCompetidor1 == true){
                            tx.executeSql("SELECT Nome, Cor FROM Competidores WHERE id IN ('" + $('#hdnCompetidor1_id').val() + "','" + $('#hdnCompetidor2_id').val() + "')", [], function (tx, results) {
                                tx.executeSql("UPDATE Competidores SET  = '" + dDate + "' WHERE id = '" + $('#hdnCompetidor1_id').val() + "'");
                                autorizaVoltaCompetidor1 = false;
                            }, null);
                        }
                    }
                    else {
                        if(autorizaVoltaCompetidor2 == true){
                            tx.executeSql("UPDATE Competidores SET data_ultima_volta = '" + dDate + "' WHERE id = '" + $('#hdnCompetidor2_id').val() + "'");
                            autorizaVoltaCompetidor2 = false;
                        }
                    }
                });
                atualizarDashboard();
            };
        })

        function atualizarDashboard(cadastrar) {
                var db = openDatabase('raceDB', '1.0', 'raceDB', 2 * 1024 * 1024);
                db.transaction(function (tx) {
                    if (cadastrar) {
                        tx.executeSql("SELECT Nome, Cor FROM Competidores WHERE id IN ('" + $('#hdnCompetidor1_id').val() + "','" + $('#hdnCompetidor2_id').val() + "')", [], function (tx, results) {
                            for (var i = 0; i < 2; i++) {
                                if (results.rows[i].cor.toString().trim() == 'azul') {
                                    $('#strNomeCompetidor1').html(results.rows[i].nome);
                                } else {
                                    $('#strNomeCompetidor2').html(results.rows[i].nome);
                                }
                            };
                        }, null);

                    }
                });

                window.setTimeout(()=>{
                    autorizaVoltaCompetidor1 = true;
                    autorizaVoltaCompetidor2 = true;
                }, 5000);
            }

        function cadastrar() {
            var db = openDatabase('raceDB', '1.0', 'raceDB', 2 * 1024 * 1024);
            db.transaction(function (tx) {
                $('#hdnCompetidor1_id').val(uuid());
                $('#hdnCompetidor2_id').val(uuid());
                tx.executeSql('CREATE TABLE IF NOT EXISTS Competidores (id unique, nome, qtdVoltas, data_ultima_volta, cor, melhor_volta)');
                tx.executeSql("INSERT INTO Competidores (id, nome, qtdVoltas, data_ultima_volta, cor, melhor_volta) VALUES ('" + $('#hdnCompetidor1_id').val() + "','" + $('#txtCompetidor1').val() + "'," + nroVoltasCompetidor1 + ", '','azul','')");
                tx.executeSql("INSERT INTO Competidores (id, nome, qtdVoltas, data_ultima_volta, cor, melhor_volta) VALUES ('" + $('#hdnCompetidor2_id').val() + "','" + $('#txtCompetidor2').val() + "'," + nroVoltasCompetidor2 + ", '','verde','')");
            });

            $('#divCadastro').css('display', 'none');
            $('#divDashboard').css('display', 'block');

            atualizarDashboard(true);
        }

        function uuid() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
    </script>
</head>

<body>
    <div id="divCadastro" class="container-fluid" style="display:block;">
        <div class="row" style="margin-top: 10%;">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" id="txtCompetidor1" aria-describedby="inputHelp"
                            placeholder="Informe o nome do competidor 1">
                        <small id="inputHelp" class="form-text text-muted">Obs: Carrinho Azul</small>
                        <input id="hdnCompetidor1_id" type="hidden">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="txtCompetidor2" aria-describedby="inputHelp2"
                            placeholder="Informe o nome do competidor 2">
                        <small id="inputHelp" class="form-text text-muted">Obs: Carrinho Verde</small>
                        <input id="hdnCompetidor2_id" type="hidden">
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <button type="button" class="btn btn-primary" style="width: 100%"
                    onclick="cadastrar()">Confirmar</button>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <div id="divDashboard" class="container-fluid p-0" style="display:none;">
        <div class="row-fluid">
            <div class="col-12 p-0">
                <div class="topo">
                    <img src="img/Bandeira.JPG" class="img-fluid" style="height: 4.8rem;">
                </div>
            </div>
        </div>
        <div class="cartoes m-3">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-6">
                        <div class="cartao">
                            <div class="row">
                                <div class="col">
                                    <div class="card">
                                        <div class="card-header">
                                            <strong id="strNomeCompetidor1"></strong>
                                        </div>
                                        <div class="card-body">
                                            <div class="info">
                                                <p><strong>Carrinho:</strong> Azul</p>
                                                <p><strong id="strNroVoltasCompetidor1"></strong> Voltas</p>
                                                <p><strong>Volta mais rápida:</strong> 00:00</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card">
                                        <div class="card-header">
                                            <strong id="strNomeCompetidor2"></strong>
                                        </div>
                                        <div class="card-body">
                                            <div class="info">
                                                <p><strong>Carrinho:</strong> Verde</p>
                                                <p><strong id="strNroVoltasCompetidor2">0/3</strong> Voltas</p>
                                                <p><strong>Volta mais rápida:</strong> 00:00</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="container-fluid">
                            <div class="racing" style="text-align: center;">
                                <img src="img/racing-1312447_960_720.png" class="img-fluid"
                                    style="height: 18rem !important;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="voltaRapida">
            <div class="row-fluid">
                <div class="col-12 p-0">
                    <img src="img/Screenshot_4.png" class="img-fluid" style="height: 4.8rem;">
                </div>
            </div>
        </div>
        <div class="voltarapidaCompetidor mb-5">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <div class="card mt-2">
                            <div class="card-header">
                                <strong>Daniel Sandrin - Tempo da volta: 00:13</strong>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="trofeu mt-2" style="text-align: center;">
                            <img src="img/5a1d43be3693a8.0545425515118673262236.png" class="img-fluid"
                                style="height: 7.8rem;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
